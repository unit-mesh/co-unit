name: CoUnit CD

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: counit-server
            asset_name: counit-server-linux
          - os: windows-latest
            artifact_name: counit-server.exe
            asset_name: counit-server-windows.exe
          - os: macos-latest
            artifact_name: counit-server
            asset_name: counit-server-macos

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Server Build
        run: cargo build --release --manifest-path=counit-server/Cargo.toml

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}

      - if: matrix.os == 'windows-latest'
        name: upload Windows zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r public-windows.zip public

      - if: matrix.os == 'macos-latest'
        name: upload macOS zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r public-macos.zip public

      - if: matrix.os == 'ubuntu-latest'
        name: upload Linux zip
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r public-linux.zip public
